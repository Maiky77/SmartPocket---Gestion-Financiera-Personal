<!-- gastos/templates/gastos/editar_gasto.html -->
{% extends 'authentication/base.html' %}

{% block title %}Editar Gasto - SmartPocket{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>üìù Editar Gasto</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.tipo_gasto.label }}</label>
                            {{ form.tipo_gasto }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.monto.label }}</label>
                            {{ form.monto }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.descripcion.label }}</label>
                            {{ form.descripcion }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.fecha.label }}</label>
                            {{ form.fecha }}
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'gastos:gastos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
